<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoSDK Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>VideoSDK CDN Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        const cdnUrls = [
            'https://sdk.videosdk.live/js-sdk/0.3.3/videosdk.js',
            'https://cdn.jsdelivr.net/npm/@videosdk.live/js-sdk@0.3.3/dist/videosdk.js',
            'https://unpkg.com/@videosdk.live/js-sdk@0.3.3/dist/videosdk.js',
            'https://cdn.skypack.dev/@videosdk.live/js-sdk@0.3.3'
        ];
        
        let currentTest = 0;
        
        function testCDN(url) {
            addResult(`Testing: ${url}`, 'loading');
            
            const script = document.createElement('script');
            script.src = url;
            
            script.onload = function() {
                addResult(`✅ SUCCESS: ${url}`, 'success');
                if (typeof VideoSDK !== 'undefined') {
                    addResult(`VideoSDK object available: ${typeof VideoSDK}`, 'success');
                }
                testNext();
            };
            
            script.onerror = function() {
                addResult(`❌ FAILED: ${url}`, 'error');
                testNext();
            };
            
            document.head.appendChild(script);
        }
        
        function testNext() {
            currentTest++;
            if (currentTest < cdnUrls.length) {
                setTimeout(() => testCDN(cdnUrls[currentTest]), 1000);
            } else {
                addResult('All CDN tests completed', 'loading');
            }
        }
        
        // Start testing
        testCDN(cdnUrls[0]);
    </script>
</body>
</html>
